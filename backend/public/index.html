<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Breno & Maria Luiza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero-container">
        <div class="hero-imagem" style="background-image: url('images/foto-noivos.jpg');"></div>
        <div class="hero-texto">
            <h1>BRENO & MARIA LUIZA</h1>
            <p>NOSSA LISTA DE PRESENTES</p>
            
            <p class="titulo-contagem">NOSSA DATA</p>
            <div id="contagem-regressiva"></div>
            </div>
    </div>

    <main>
        <div id="lista-presentes" class="container-presentes"></div>
    </main>

    <div id="modal-pix" class="modal">
        <div class="modal-conteudo">
            <span class="fechar-modal">&times;</span>
            <h2>Pague com Pix para confirmar o presente!</h2>
            <div id="pix-info"></div>
        </div>
    </div>

    <template id="presente-template">
        <div class="presente-card">
            <img src="" alt="" class="presente-img">
            <div class="card-body">
                <h2 class="presente-nome"></h2>
                <div class="presente-cotas"></div>
                <div class="presente-preco"></div>
            </div>
            <button class="btn-presentear">Quero dar este!</button>
        </div>
    </template>

    <footer>
        <p>CATRACA GROUP &copy; 2025</p>
        <p class="orcamento">
            Faça seu orçamento de site conosco! 
            <a href="https://wa.me/5583987922924" target="_blank">Entre em contato</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
