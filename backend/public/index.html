<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Marianna & Renato</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="images/foto-noivos.jpg" alt="Foto dos Noivos" class="foto-noivos">
        <h1>MARIANNA & RENATO</h1>
        <p>NOSSA LISTA DE PRESENTES</p>
    </header>

    <main>
        <div id="lista-presentes" class="container-presentes"></div>
    </main>

    <div id="modal-pix" class="modal">
        <div class="modal-conteudo">
            <span class="fechar-modal">&times;</span>
            <h2>Pague com Pix para confirmar o presente!</h2>
            <div id="pix-info"></div>
        </div>
    </div>

    <template id="presente-template">
        <div class="presente-card">
            <img src="" alt="" class="presente-img">
            <div class="card-body">
                <h2 class="presente-nome"></h2>
                <div class="presente-cotas"></div>
                <div class="presente-preco"></div>
            </div>
            <button class="btn-presentear">Quero dar este!</button>
        </div>
    </template>

    <footer>
        <p>Com amor (e um pouco de loucura), Marianna & Renato &copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
